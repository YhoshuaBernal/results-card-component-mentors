<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/design.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="card">

    <div class="container-img">
      <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="overlay"></div>
        <div class="icon">
          <img src="./images/icon-view.svg" alt="Icono">
        </div>
      </div>
    </div>

    <main class="content">
      <h1 class="title">Equilibrium #3429</h1>

      <p class="desctiption">Our Equilibrium collection promotes</p>
      <p class="desctiption">balance and calm</p>
      <section class="center">
        <section class="cripto">
          <img class="img-cripto" src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="coin">0.041ETH</p>
        </section>
        <section class="clock">
          <img class="clock-img" src="./images/icon-clock.svg" alt="icon-clock">
          <p class="time">3 days left</p>
        </section>
      </section>
    </main>

    <footer>
      <img class="avatar-img" src="./images/image-avatar.png" alt="avatar">
      <p class="avatar-info">Creation of <a class="creator" href="#">Jules Wyvern</a></p>
    </footer>
  </section>
</body>
</html>
